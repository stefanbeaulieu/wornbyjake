<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <!-- Title Information -->
    <title>WornByJake | The online marketplace for clothes, apparel and gear for all</title>
    <!--Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- External Stylesheet/Our styles-->
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <!-- Font links -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- JS/Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!--spanning gray color bar across top-->
        <nav class="navbar navbar-default">
            <!--making buffer to hold "container"-->
            <div class="container">
                <!--holding only the logo-->
                <div class="navbar">
                    <!--Logo Image-->
                    <a href="/"><img src="/images/Wornbyjake_Logo_White-webmain.png" class="logo" alt="WornByJake Logo" /></a>
                    <!--Search Bar Section-->
                    <form class="navbar-form text-center navbar-search" role="search">
                        <div class="input-group">
                            <!--Begin Entire Dropdown Box in Search Area-->
                            <div class="input-group-btn">
                                <!--Dropdown Button-->
                                <button type="button" class="btn btn-search btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="label-icon">ALL</span>
                    <span class="caret"></span>
                </button>
                                <!--End Dropdown Button-->
                                <!--Begin Dropdown List-->
                                <ul class="dropdown-menu pull-left" role="menu">
                                    <li>
                                        <a href="#">
                                            <span class="glyphicon glyphicon-user"></span>
                                            <span class="label-icon">Search By User</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="glyphicon glyphicon-book"></span>
                                            <span class="label-icon">Search By Organization</span>
                                        </a>
                                    </li>
                                </ul>
                                <!-- End Drop Down List-->
                            </div>
                            <!--End Entire Dropdown Box Section-->
                            <!--Text Box Section-->
                            <input type="text" class="form-control" placeholder="Search for...">
                            <!--End Text Box Section-->
                            <!--Begin Glyphcon Eyeglass-->
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-search btn-default">
                                <span class="glyphicon glyphicon-search"></span>
                                <!--End Glyphcon Eyeglass-->
                                </button>
                            </div>
                            <!-- End class="input-group-btn" -->
                        </div>
                    </form>
                    <!--End Search Bar Section-->
                    <div class="header-text">
                        <ul class="header">
                            <li><a href="/login">LOGIN IN OR JOIN</a></li>
                            <li> | </li>
                            <li><a href="/cart">CART<i class="fa fa-shopping-bag" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-- End Nav Bar-->
            </div>
            <!-- End Container -->
        </nav>
    </header>

    <div class="container">
        <div id="addproductform" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">ADD A PRODUCT</div>
                </div>

                <div style="padding-top:30px" class="panel-body">



                    <form id="addproduct" method="post" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="product_name" type="text" class="form-control" name="prodname" value="" placeholder="Product Name">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="product_desc" type="text" class="form-control" name="prod-desc" placeholder="Product Description">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="product_price" type="text" class="form-control" name="prodprice" value="" placeholder="Product Price in USD">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="image1" enctype="multipart/form-data" type="file" class="form-control" name="attachedfile" value="" placeholder="Upload Product Pic">
                        </div>
                        <h4>What Category?</h4>
                        <div class="radio">
                            <label><input type="radio" name="prodcat">Mens</label>
                            <label><input type="radio" name="prodcat">Womens</label>
                            <label><input type="radio" name="prodcat">Children</label>
                        </div><br>
                        <h4>Would you like to trade?</h4>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Trade</label>
                            <label><input type="radio" name="optradio">Don't Trade</label>
                        </div>
                        <br>




                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a id="btn-addproduct" href="#" class="btn btn-success">Add Product  </a>


                            </div>
                        </div>
                    </form>



                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <a href="/addproduct" class="footer-links">ADD A PRODUCT</a><br>
            <a href="#" class="footer-links">MY ACCOUNT</a><br>
            <a href="#" class="footer-links">WISH LIST</a><br>
            <a href="#" class="footer-links">CONTACT US</a><br><br>
            <p>Â© 2017 WornByJake, LLC. All rights reserved.</p>
        </div>
    </footer>
    <script src="../js/product.js" type="text/javascript"></script>

</body>

</html>
